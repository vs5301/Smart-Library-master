<div class="main-content">
  <div class="container-fluid">
  <div class="row">
  
  <div class="col-md-13" style="margin-left: 10px; margin-right: 10px;">
  <div class="card">
  
  <div class="row">
  
  <div class="col-md-8 text-left">
  <div class="header">
  <h4 class="title">Membership Plan </h4>
  </div>
  </div>
                          
  <div class="col-md-4 text-right">
  <div class="header">
  <!-- <a class="btn btn-black  btn-fill" style="background-color: black;"  >Add Plan </a> -->
  </div>
  </div>
  </div>
  
  <div class="content table-responsive table-full-width">
  <table class="table table-hover table-striped">
    <thead>
     <tr>
       <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let data of userData |async">
        <td>{{ data.plan }}</td>
        <td>{{ data.bookIssueLimit }}</td>
        <td>{{ data.bookReturnPeriod }}</td>
        <td>{{ data.price}}</td>
        <td>
          <a href="" class="btn btn-danger btn-xs "> BUY </a>
         </td>
      </tr>
    </tbody>
   </table>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
